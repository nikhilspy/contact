{% load static%}
<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
                        
    </head>
    <body>
        <section class="container show-signup forms">
           
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" name="password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" name="cpassword" class="password">
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="{% url 'loginpage' %}" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>

            </div>
        </section>

        <!-- JavaScript -->
        <!-- <script src="{% static '/javascript/main.js'%}"></script> -->
    </body>
</html>
